{% extends 'layout.html' %}
{% load static %}

{% block head %}
    <title>{{ title }}</title>
{% endblock %}<!DOCTYPE html>
{% block css %}
    <link rel="stylesheet" href="{% static 'css/bootstrap-datetimepicker.css' %}">
{% endblock %}

{% block content %}
    <form method="post" novalidate>
        {% csrf_token %}
        <div>
            <div class="container">
                <div class="panel panel-default">
                    <!-- Default panel contents -->
                    <div class="panel-heading">
                        <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                        {{ title }}
                    </div>
                    <div class="panel-body">
                        <form>
                            {% for field in form %}
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>{{ field.label }}</label> <span
                                            style="color: red">{{ field.errors.0 }}</span>
                                        <span style="color: red">{{ error }}</span>
                                        {{ field }}
                                    </div>
                                </div>
                            {% endfor %}
                            <div class="form-group col-md-offset-5 col-md-2">
                                <button type="submit" class="btn btn-primary btn-block">提交</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </form>
{% endblock %}

{% block js %}
    <script src="{% static 'js/bootstrap-datetimepicker.min.js' %}"></script>
    <script src="{% static 'js/bootstrap-datetimepicker.zh-CN.js' %}"></script>
    <script>
        $(function () {
            $("input[id$='_time']").datetimepicker({
                language: 'zh-CN', // 中文语言包
                autoclose: 1, // 选中日期后自动关闭
                format: 'yyyy-mm-dd', // 日期格式
                minView: "month",
                todayHighlight: 1, // 显示今天高亮
                pickerPosition: 'top-right'
            });
        })
    </script>
{% endblock %}
